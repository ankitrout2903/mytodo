<!DOCTYPE html>
<html lang="en">
  <head>
    <title>django Auth</title>
    <h1>django Auth</h1>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    {% block content %}
    <div class="row justify-content-center">
      <div class="col-sm-6">
        <h2 class="text-muted">Register</h2>
        <form method="POST" action="{% url 'register' %}">
          {% csrf_token %}

          <div class="from-group">
            <label for="{{form.username.id_for_label}}">Username:</label>
            <input
              type="text"
              name="{{form.username.name}}"
              class="form-control"
              value="{{form.username.value}}"
            />
            <span class="text-danger">{{form.username.errors}}</span>
          </div>

          <div class="from-group">
            <label for="{{form.password1.id_for_label}}">password:</label>
            <input
              type="password"
              name="{{form.password1.name}}"
              class="form-control"
              value="{{form.password1.value}}"
            />
            <span class="text-danger">{{form.password1.errors}}</span>
          </div>

          <div class="from-group">
            <label for="{{form.password2.id_for_label}}"
              >Retype password:</label
            >
            <input
              type="password"
              name="{{form.password2.name}}"
              class="form-control"
              value="{{form.password2.value}}"
            />
            <span class="text-danger">{{form.password2.errors}}</span>
          </div>

          <button type="submit" class="btn btn-dark">Register</button>
          <a href="{% url 'login' %}" class="btn btn-default">Login Page</a>

        </form>
      </div>
    </div>
    {% endblock %}
  </body>
</html>
